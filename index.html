<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potter Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <h1>Potter Quiz</h1>
    </header>

    <!--main-->

    <main>

        <!--section 1 create username-->
        <section>
            <div>
                <form>
                    <div id=username-input>
                        <label for="username">Create a Username:</label>
                        <input type="text" name="username" id="username">
                        <input type="submit" value="create" onclick="createUsername()" id="create-btn">
                    </div>
                    <div id="username-output"></div>
                    <!--<h2 id="username-field"></h2>-->
                </form>
            </div>
        </section>

        <!--section 2 Game Area-->
        <section id="game-area">
            <!--section 2.1 Home Page content-->
            <div id="main-content">
                <div class="main-content-items" id="harry">
                    <h2>Harry Potter</h2>
                    <p>Test your knowledge on Harry Potter</p>
                    <div class="main-image">
                        <img src="assets/images/harry_potter.jpg"
                            alt="picture of Harry Potter film character looking at the screen dressed in his Hogwarts school uniform and wearing round glasses">
                    </div>
                    <div class="start-btn">
                        <button onclick="runHarryGame()">Begin Quiz</button>
                    </div>
                </div>
                <div class="main-content-items" id="ron">
                    <h2>Ron Weasley</h2>
                    <p>Test your knowledge on Ron Weasley</p>
                    <div class="main-image">
                        <img src="assets/images/ron_weasley.jpg"
                            alt="picture of Ron Weasley film character pointing a wand at the screen. Ron is dressed in his Hogwarts school uniform">
                    </div>
                    <div class="start-btn">
                        <button onclick="runRonGame()">Begin Quiz</button>
                    </div>
                </div>
                <div class="main-content-items" id="hermione">
                    <h2>Hermione Granger</h2>
                    <p>Test your knowledge on Hermione Granger</p>
                    <div class="main-image">
                        <img src="assets/images/hermione_granger.jpg"
                            alt="picure of Hermione Granger standing side on to the screen. She is dressed in her Hogwarts school uniform">
                    </div>
                    <div class="start-btn">
                        <button onclick="runHermioneGame()">Begin Quiz</button>
                    </div>
                </div>
            </div>

            <!--section 2.2 quiz section -->
            <div id="quiz-area">
                <h3 id="question"></h3>
                <div id="answer-choices"></div>
            </div>
        </section>
    </main>

    <!--footer-->
    <footer>
        <h3>Rules of the Game</h3>
    </footer>
    <!--include instructions about the game-->

    <script src="assets/js/script.js"></script>
</body>

</html>
